<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<style type="text/css">
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;   /* We'll override this later */
				background-color: teal;
				margin-right: 2px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [];                        //Initialize empty array
			for (var i = 0; i < 25; i++) {           //Loop 25 times
			    var newNumber = Math.random() * 30;  //New random number (0-30)
			    dataset.push(newNumber);             //Add new number to array
			}
			var colors = ["red","green","blue"];
			var index = 0;
			var rotcolor = function() {temp_index = index; index += 1; return colors[temp_index % 3]}
			d3.select("body").selectAll("div")
				.data(dataset) //set data used
				.enter() //create divs
				.append("div") //append div tag
				.style("height",function (d){return d*5 + "px"}) //set height
				.attr("class","bar"); //set class
				//.text(function (x) {return x});
			//#d3.select("body").append("p").text("meh").text("hi");
		</script>
	</body>
</html>
